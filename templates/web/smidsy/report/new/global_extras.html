<label for="form_serverity"> Severity </label>
[% IF field_errors.severity %]
    <p class='form-error'>[% field_errors.severity %]</p>
[% END %]

<select id="form_severity" name="severity">
    <option value="10"> Irritation </option>
    <option value="20"> Alarm </option>
    <option value="30"> Fear </option>
    <option value="50"> Minor Injury </option>
    <option value="75"> Major Injury </option>
    <option value="100"> Fatality </option>
</select>
